<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Josefin 300, 400, 600 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>
</head>

<body>
  <main>
    <section class="container">
      <div class="logo">
        <img class="logo__img" src="images/logo.svg" alt="logo"></img>
      </div>
      <section class="newsletter">
        <div class="newsletter__info">
          <h1 class=newsletter__header><span class="newsletter__header--highlighted">We're</span> coming soon</h1>
          <p class="newsletter__long-desc">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
        <form class="email">
          <label class="visually-hidden" for="email">Email Address</label><input class="email__input" id="email"
            type="email" placeholder="Email Address">
          <div>
            <img class="email__error--disabled" src="images/icon-error.svg" alt="error icon"></img>
          </div>
          <button class="email__submit" type="submit"></button>
        </form>
      </section>
      <div class="hero">
        <img class="hero__img" src="images/hero-mobile.jpg" alt="hero"></img>
      </div>
  </main>
  </section>
</body>

</html>
